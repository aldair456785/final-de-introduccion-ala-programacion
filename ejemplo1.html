<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria - Venta de Departamentos</title>
    <link rel="stylesheet" href="ejemplo1.css">
    
</head>
<body>
    <div class="container">
        <img src="Urbania-pe.png">
        <div class="image-container">
            <img id="departmentImage" src="depa1.jpg" alt="Departamento">
        </div>
        <div class="details">
            <h2>Departamento 1</h2>
            <p class="description">3 habitaciones, 2 baños, 100 m²</p>
            <p class="price">$250,000 USD</p> <!-- Precio  -->
        </div>
        <div id="message" class="message"></div>
        <div class="buttons">
            <button id="prevBtn">Atrás</button>
            <button id="nextBtn">Siguiente</button>
        </div>
    </div>
    <script src="ejemplo1.js"></script>
</body>
</html>
